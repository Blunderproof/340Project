<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lobby</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../public/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../public/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../public/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../public/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="../public/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../public/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../public/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../public/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../public/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../public/css/util.css">
	<link rel="stylesheet" type="text/css" href="../public/css/main.css">
  <link rel="stylesheet" type="text/css" href="../public/css/lobby.css">
</head>
<body>

  <div class="lobby-container">
    <div class="box joined-game">
      <span> GAME NAME </span>
			<div class="game-info">
				<div class="box chat-window"> Chat</div>
				<div class="box player-list"> Player List</div>
			</div>
			<span>
				<button type="button" class="btn btn-primary start-game"> Start Game</button>
				<button type="button" class="btn btn-warning leave-game"> Leave Game</button>
			</span>

    </div>
    <div class="box lobby-game-tiles-sidebar">Available games:
      <div class="box game-tile">
        Game 1
        <button type="button" class="btn btn-primary join-game-btn">Join Game</button>
      </div>
      <div class="box game-tile">
        Game 2
        <button type="button" class="btn btn-primary join-game-btn">Join Game</button>
      </div>
      <div class="box game-tile">
        Game 3
        <button type="button" class="btn btn-primary join-game-btn">Join Game</button>
      </div>
      <div class="box game-tile">
        Game 4
        <button type="button" class="btn btn-primary join-game-btn">Join Game</button>
      </div>
      <button type="button" class="btn btn-primary create-game-btn">Create Game</button>
    </div>
  </div>

</body>
</html>
