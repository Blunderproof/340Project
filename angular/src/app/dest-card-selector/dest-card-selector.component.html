<div class="backdrop" [hidden]="!display"></div>

<div class="sidenav" tabindex="-1" role="dialog" [hidden]="!display">

  <h4 class="title" *ngIf="_userInfo.game && _userInfo.game.turnNumber < 0">Select 2-3 Dest Cards</h4>
  <h4 class="title" *ngIf="_userInfo.game && _userInfo.game.turnNumber >= 0">Select 1-3 Dest Cards</h4>

  <div class="card-rows centered" *ngIf="_userInfo.game && _userInfo.game.turnNumber < 0">
    <app-destination-card *ngFor="let card of _userInfo.user.destinationCardHand" [card]="card" [clickable]=true></app-destination-card>
  </div>
  <div class="card-rows centered" *ngIf="_userInfo.game && _userInfo.game.turnNumber >= 0">
    <app-destination-card *ngFor="let card of _userInfo.game.destinationCardDeck | slice:0:3" [card]="card" [clickable]=true></app-destination-card>
  </div>
  <div>
    <button type="button" class="btn btn-success" *ngIf="_userInfo.game && _userInfo.game.turnNumber < 0" (click)="chooseInitialDestinationCard()">Choose</button>
    <button type="button" class="btn btn-success" *ngIf="_userInfo.game && _userInfo.game.turnNumber >= 0" (click)="chooseDestinationCard()">Choose</button>
  </div>
</div>
