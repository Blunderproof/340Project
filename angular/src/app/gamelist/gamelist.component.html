<div class="box lobby-sidebar">
  <app-errors [messages]="errorMessages"></app-errors>
  <div class="game-tile-list">
    <div style="text-align: center;">Games</div>
    <app-gametile *ngFor='let game of gameList' [game]="game"></app-gametile>

  </div>
  <button type="button" *ngIf="_playerInfo.game == null" class="btn btn-success create-game-btn" (click)="createGame()">Add Game</button>
</div>
