<div class="card-list">
  <app-player-train-card *ngFor="let color of cardOrder" [count]="_userInfo.user.trainCardCount[color]" [color]="color"></app-player-train-card>

  <div class="train-tokens card-container">
    <span>
      <img class="token" src="../../assets/images/traintokens/{{_userInfo.user.color}}car.png"/>
      <div class="counter">
        {{_userInfo.user.tokenCount}}
      </div>
    </span>
  </div>

</div>
