<div>
  <div class="backdrop" (click)="_gameHistory.toggleHistoryOpen()"></div>

  <div class="arrow"></div>

  <div class="history-window">
      <ul class="history-textbox">
        <app-history-message *ngFor="let historyItem of historyList.reverse()" [message]="message"></app-history-message>
     </ul>
  </div>
</div>
