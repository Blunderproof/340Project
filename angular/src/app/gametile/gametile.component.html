<!-- TODO: if full, disable join-game button-->
<div class="game-tile">
  <div class="game-tile-header">
    {{game.playerList.length}} / 5 Players
  </div>
  <div class="game-tile-name">
    {{game._id}}
  </div>
  <button *ngIf="playerinfo.player.id != game.host" type="button" class="btn btn-primary join-game-btn" (click)="joinGame()">Join Game</button>
</div>
